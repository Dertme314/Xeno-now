<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Xeno | Secure Gateway</title>
    <meta
      name="description"
      content="Securely access Xeno through a controlled sandbox."
    />
    <meta
      name="keywords"
      content="proxy, xeno, unblock, secure, gateway"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    
    <style>
      /* Custom styles for Xeno */
      .uv-btn {
        background-color: #5e81ac; /* Changed to a blueish tone */
        color: white;
        padding: 15px 40px;
        font-size: 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .uv-btn:hover {
        background-color: #81a1c1;
        transform: translateY(-2px);
      }
      .logo-text {
        font-size: 3rem;
        font-weight: bold;
        color: #eceff4;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div
      title="Xeno"
      class="flex-center logo-wrapper header-center"
    >
      <h1 class="logo-text">XENO</h1>
    </div>
    <div class="flex-center desc left-margin">
      <p>
        Click below to establish a secure connection to Xeno.
      </p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      
      <button id="uv-btn" type="submit" class="uv-btn">Launch Xeno.onl</button>

    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <footer>
      <div>
        <span>Xeno Gateway &copy; 2025</span>
      </div>
    </footer>
    <iframe style="display: none;" id="uv-frame"></iframe>
  </body>
</html>
